<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-text">
        <h1>Tic-tac-toe</h1>
        <p>Turn: <br /><span id="turn">X</span></p>
      </div>
      <div class="game-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="game-btns">
        <button id="restart" onclick="restartGame()">Restart</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
